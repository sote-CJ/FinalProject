{% extends "base.html" %}
{% block content %}

<section class="upload-section">
  <h2>DROP CSV FILES</h2>

  <!-- 조건 파일 업로드 (필수) -->
  <div class="upload-block">
    <h3>조건 파일 업로드 (Ta, Tb, Tc, Tj, ka, kb, kt)</h3>
    <div class="drop-zone">
      <span>.XLS .CSV 형식의 조건 파일을 업로드해주세요</span>
      <input type="file" id="condition-file" accept=".csv,.xls,.xlsx" />
    </div>
  </div>

  <!-- 가중치 직접 입력 -->
  <div class="theta-weights">
    <input type="number" id="ka" placeholder="θJA 가중치를 입력하시오" />
    <input type="number" id="kb" placeholder="θJB 가중치를 입력하시오" />
    <input type="number" id="kt" placeholder="θJC 가중치를 입력하시오" />
  </div>
  <!-- 재료 DB 업로드 (선택)
  <div class="upload-block">
    <h3>재료 DB 업로드 (선택)</h3>
    <div class="drop-zone">
      <span>기본 capstone2.xlsx를 쓰지 않고, 다른 DB를 사용하려면 업로드하세요</span>
      <input type="file" id="material-file" accept=".csv,.xls,.xlsx" />
    </div>
  </div> -->
</section>

<section class="slider-section">
  <h2>ECO SCORE 가중치</h2>

  <div class="slider-row">
    <span class="slider-label">RECYCLE</span>
    <input type="range" id="k3" min="0" max="100" value="25" />
    <span id="k3-val" class="slider-value">25%</span>
  </div>

  <div class="slider-row">
    <span class="slider-label">CO2</span>
    <input type="range" id="k1" min="0" max="100" value="25" />
    <span id="k1-val" class="slider-value">25%</span>
  </div>

  <div class="slider-row">
    <span class="slider-label">COST</span>
    <input type="range" id="k4" min="0" max="100" value="25" />
    <span id="k4-val" class="slider-value">25%</span>
  </div>

  <div class="slider-row">
    <span class="slider-label">LIFE TIME</span>
    <input type="range" id="k2" min="0" max="100" value="25" />
    <span id="k2-val" class="slider-value">25%</span>
  </div>

  <button id="run-btn" class="run-button">분석 실행</button>
</section>

{% endblock %}
